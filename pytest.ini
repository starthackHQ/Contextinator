[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow tests
    asyncio: Async tests
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
asyncio_mode = auto
