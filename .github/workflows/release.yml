name: Release (Draft Notes) and Publish (PyPI)

on:
  push:
    tags:
      - "v*"
  release:
    types:
      - published

permissions:
  contents: write
  id-token: write

jobs:
  validate-and-create-draft-release:
    name: Validate build + create draft release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag information
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin twine

      - name: Build package (validation)
        run: maturin build --release

      - name: Verify package (validation)
        run: twine check target/wheels/*

      - name: Create release notes template (human editable)
        run: |
          cat > release_notes.md << EOF
          ## ðŸŽ‰ What's Changed

          ### âœ¨ Features
          - 

          ### ðŸ› Bug Fixes
          - 

          ### ðŸ“š Documentation
          - 

          ### ðŸ”§ Other Changes
          - 

          ## ðŸ“¦ Installation

          ```bash
          pip install contextinator==${{ steps.tag.outputs.VERSION }}
          ```

          ## ðŸ“– Documentation

          Visit [https://github.com/starthackHQ/Contextinator](https://github.com/starthackHQ/Contextinator) for full documentation.
          EOF

      - name: Check if GitHub Release already exists
        id: release_check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if gh release view "${{ steps.tag.outputs.TAG_NAME }}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release (draft)
        if: steps.release_check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          draft: true
          prerelease: false
          body_path: release_notes.md
          generate_release_notes: false

  # Build wheels for multiple platforms
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    if: github.event_name == 'release' && github.event.action == 'published' && startsWith(github.event.release.tag_name, 'v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: maturin build --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build source distribution
    if: github.event_name == 'release' && github.event.action == 'published' && startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        run: |
          pip install maturin
          maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Publish to PyPI
  publish-to-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Get tag information
        id: tag
        run: |
          TAG_NAME='${{ github.event.release.tag_name }}'
          VERSION=${TAG_NAME#v}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "RELEASE_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.tag.outputs.TAG_NAME }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Combine artifacts
        run: |
          mkdir -p release
          find dist-all -name "*.whl" -exec cp {} release/ \;
          find dist-all -name "*.tar.gz" -exec cp {} release/ \;
          ls -lh release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Verify packages
        run: |
          pip install twine
          twine check release/*.whl release/*.tar.gz

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload release/*.whl release/*.tar.gz

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          files: release/*
          fail_on_unmatched_files: true
