name: Release (Draft Notes) and Publish (PyPI)

on:
  push:
    tags:
      - "v*"
  release:
    types:
      - published

permissions:
  contents: write
  id-token: write

jobs:
  validate-and-create-draft-release:
    name: Validate build + create draft release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag information
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm

      - name: Build package (validation)
        run: python -m build

      - name: Verify package (validation)
        run: twine check dist/*

      - name: Create release notes template (human editable)
        run: |
          cat > release_notes.md << EOF
          ## ðŸŽ‰ What's Changed

          ### âœ¨ Features
          - 

          ### ðŸ› Bug Fixes
          - 

          ### ðŸ“š Documentation
          - 

          ### ðŸ”§ Other Changes
          - 

          ## ðŸ“¦ Installation

          ```bash
          pip install contextinator==${{ steps.tag.outputs.VERSION }}
          ```

          ## ðŸ“– Documentation

          Visit [https://github.com/starthackHQ/Contextinator](https://github.com/starthackHQ/Contextinator) for full documentation.
          EOF

      - name: Check if GitHub Release already exists
        id: release_check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if gh release view "${{ steps.tag.outputs.TAG_NAME }}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release (draft)
        if: steps.release_check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          draft: true
          prerelease: false
          body_path: release_notes.md
          generate_release_notes: false

  build-and-publish:
    name: Publish to PyPI + attach artifacts
    if: github.event_name == 'release' && github.event.action == 'published' && startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    steps:
      - name: Get tag information
        id: tag
        run: |
          TAG_NAME='${{ github.event.release.tag_name }}'
          VERSION=${TAG_NAME#v}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "RELEASE_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.tag.outputs.TAG_NAME }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm

      - name: Build package
        run: |
          python -m build
          mkdir -p release
          cp dist/* release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Generate CHANGELOG.md (artifact only)
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          cat > release/CHANGELOG.md << 'EOF'
          # Changelog

          This changelog was generated from git commit history as a build artifact.
          The GitHub Release description is the source of truth for human-written notes.
          EOF

          echo "" >> release/CHANGELOG.md
          echo "## [${{ steps.tag.outputs.VERSION }}] - ${{ steps.tag.outputs.RELEASE_DATE }}" >> release/CHANGELOG.md
          echo "" >> release/CHANGELOG.md

          if [ -z "$PREV_TAG" ]; then
            echo "### Initial Release" >> release/CHANGELOG.md
            echo "" >> release/CHANGELOG.md
            git log --pretty=format:"- %s (%h)" --no-merges | head -30 >> release/CHANGELOG.md
            BASE_TAG="v0.0.96"
          else
            echo "### Commits" >> release/CHANGELOG.md
            echo "" >> release/CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release/CHANGELOG.md
            BASE_TAG="$PREV_TAG"
          fi

          echo "" >> release/CHANGELOG.md
          echo "---" >> release/CHANGELOG.md
          echo "" >> release/CHANGELOG.md
          echo "**Full Changelog**: https://github.com/starthackHQ/Contextinator/compare/${BASE_TAG}...${{ steps.tag.outputs.TAG_NAME }}" >> release/CHANGELOG.md

      - name: Verify package
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Upload release assets (do not overwrite notes)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          files: release/*
          overwrite_files: true
          fail_on_unmatched_files: true
